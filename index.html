<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Template</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>Mouse Digi-Store</h1>
    </header>



    <div id="products">
        <!-- Product 1 -->
        <div class="product" id="product1">
            <img src="images/mouse2.jpg">
            <h2>Diamond X1</h2>
            <p>Price: $10.00</p>
            <button onclick="addToCart('Diamond X1', 10.00)">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product" id="product2">
            <img src="images/mouse1.jpg">
            <h2>Logitech G302</h2>
            <p>Price: $35.00</p>
            <button onclick="addToCart('Logitech G302', 15.00)">Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product" id="product3">
            <img src="images/mouse3.jpg">
            <h2>Hyper 50F</h2>
            <p>Price: $16.00</p>
            <button onclick="addToCart('Hyper 50F', 15.00)">Add to Cart</button>
        </div>

        <!-- Product 4 -->
        <div class="product" id="product4">
            <img src="images/mouse4.jpg">
            <h2>Corsair PI-3</h2>
            <p>Price: $155.00</p>
            <button onclick="addToCart('Corsair PI-3', 15.00)">Add to Cart</button>
        </div>



        <div id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total Items: <span id="total-items">0</span></p>
            <p>Total Price: $<span id="total-price">0.00</span></p>
        </div>

      
</body>
